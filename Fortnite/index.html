<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="hero">
      <header>
        <div class="container flex">
          <a href="#" class="logo">G</a>
          <input type="checkbox" class="fas fa-bars" name="" id="" />
          <ul class="nav-list">
            <li><a class="active" href="#">Leaderboards</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Rankings</a></li>
            <li><a href="#">Insights</a></li>
          </ul>
          <div class="btn-box">
            <a href="#" class="btn">Log In</a>
            <a href="#" class="btn">Sign Up</a>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="hero-content">
          <div class="hero-box">
            <p><strong>New:</strong> Create your clan</p>
          </div>
          <div class="hero-text">
            <h1>
              Manage all your <br />
              gaming achievements <br />
              and progress in one place.
            </h1>
            <p>Like what you reading? Sign Up now to get started.</p>
            <div class="input-box">
              <input
                type="email"
                placeholder="Email address..."
                name=""
                id=""
              />
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
